<div class="col-xs-12">
    <div class="h3 text-center">
        Mappify
    </div>
    <br>
</div>
<div class="clearfix"></div>
<ul class="navigation">
    <li ng-repeat="config in sidebar.availableConfigs">
        <a href="" ng-click="config.open()">
            <i class="fa fa-fw"
               ng-class="'fa-'+config.icon"></i>
            {{config.title}}
        </a>
    </li>
</ul>
<div class="col-xs-12">
    <hr>
    <button href="/subscribe" class="btn btn-primary btn-block text-left"><i class="fa fa-fw fa-cogs"></i> Generate
        AngularJS App
    </button>
</div>
<div class="col-xs-12" style="position: absolute; bottom: 15px;">
    <button class="btn btn-info btn-block text-left" ng-click="main.refreshConfig()" id="refreshButton">
        <i class="fa fa-fw fa-refresh"></i> Refresh map
    </button>
    <hr>
    <button class="btn btn-block text-left" ng-class="(main.autoRefresh)?'btn-success':'btn-warning'"
            ng-click="main.refreshConfig()" id="autoRefresh">
        <i class="fa fa-fw " ng-class="(main.autoRefresh)?'fa-toggle-on':'fa-toggle-off'"></i> Autorefresh
        <span ng-if="main.autoRefresh">on</span>
        <span ng-if="!main.autoRefresh">off</span>
    </button>
</div>
