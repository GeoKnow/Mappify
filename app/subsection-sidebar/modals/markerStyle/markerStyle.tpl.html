<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                choose your marker style
                <i class="fa fa-times close"
                   ng-click="modal.cancel()"></i>
            </div>
            <div class="modal-body" style="font-size: 14px; color: #333;" >

                <div class="col-xs-6" style="padding: 0;">
                    <div>
                        <label style="width:70px;">icon</label>
                        <i class="{{modal.icon}}" style="width: 30px;font-size: 18px; padding: 4px; margin: 4px;"></i>
                    </div>

                    <div>
                        <label style="width:70px;">colors</label>
                        <span style="border: 1px solid #c3c3c3; height: 20px; width: 30px; background-color: {{modal.selectedColor}}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        &nbsp;&nbsp;
                        <span style="border: 1px solid #c3c3c3; height: 20px; width: 30px; background-color: {{modal.unSelectedColor}}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </div>
                </div>

                <div class="col-xs-6" style="padding: 0;">
                    <input class="form-control" placeholder="filter the icon list"/>
                </div>

                <div class="clearfix"></div>

                <hr />

                <h5>List of available icons</h5>
                <div class="iconBox" style="height: 300px; overflow-y: scroll;">
                <span ng-repeat="icon in modal.availableMarkerStyles">
                    <i class="{{icon.icon}}" style="width: 30px;font-size: 18px; padding: 4px; margin: 4px; border: 1px solid black; text-align: center;"></i>
                </span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="modal.close()">
                    <i class="fa fa-fw fa-save"></i>
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
